<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XOps is Awesome!</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
        background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXRyb2ZjcDZobWw4ajY5YXVrdjF0b2tpNjhmNjU3N2hhdzFvbTczbSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/wvQIqJyNBOCjK/giphy.gif') no-repeat center center fixed;
        background-size: cover;
    }
    h1 {
        font-size: 3em;
        margin-top: 20%;
        animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600; }
        to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #0066ff; }
    }
    button {
        position: absolute;
        padding: 15px 30px;
        font-size: 1.2em;
        background: #00bfff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 10px #00bfff;
        transition: transform 0.2s;
    }
</style>
</head>
<body>

<h1>XOps is Awesome!</h1>
<button id="dareBtn">Dare to Deploy Me… If You Can!</button>

<script>
    const btn = document.getElementById("dareBtn");

    const quotes = [
        "Ship it till you make it 🚀",
        "In DevOps we trust 🤝",
        "Push code, not problems 💻",
        "Logs never lie 📜",
        "Automate or evaporate ⚡",
        "99 problems, but CI/CD ain't one 🔄",
        "Eat, Sleep, Deploy, Repeat 🔁"
    ];

    btn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
    });

    btn.addEventListener("click", () => {
        alert(quotes[Math.floor(Math.random() * quotes.length)]);
    });
</script>

</body>
</html>
